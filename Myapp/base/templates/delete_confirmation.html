
<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   {% block content %}



 <form method="post">
    {% csrf_token %}



    <div class="card text-center">
      <div class="card-header">
        Comfirmation 
      </div>
      <div class="card-body">
        <h5 class="card-title">Press yes if you really  want to delete the item from your feed </h5>
        <p class="card-text">Are you sure you want to delete the<b> {{object.product_name}} </b>from your feed?</p>
        <button class="btn btn-outline-success">Yes I want </button>
        <a href="{% url 'data' %}"><div class="btn btn-outline-danger">Cancel</div></a>
      </div>
      <div class="card-footer text-muted">
        Thank you!
      </div>
      
    </div>
    

 </form>
{% endblock%}
</body>
</html>
